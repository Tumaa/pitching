{% extends 'base.html' %}

{% block content %}
<style>
body, html {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
}

* {
    box-sizing: border-box;
}

.bg-img {
    /* The image used */
    /* background-image: url("{{url_for('static',filename='images/im.jpeg')}}");
 */
    min-height: 380px;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}

/* Add styles to the form container */
.container {
    position: absolute;
    right: 0;
    margin: 20px;
    max-width: 300px;
    padding: 16px;
    background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

/* Set a style for the submit button */
.btn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.btn:hover {
    opacity: 1;
}
</style>
</head>


{{simplemde.load}}

<div classs='container'>
<div class="bg-img">
  <div class="row">
  <div class="col-md-2"> </div>
        <div class="col-md-8">
            <h1>Employment</h1>
            {{employment.pitch}}

<div>
          {%for employcomments in employcomments %}
              <h3>{{employcomments.empcom}}</h3>
          {%endfor%}
          <h1> Comment Employment pitch</h1>
          {{ wtf.quick_form(employform) }}
</div>

          <!-- {%for techcomments in techcom %}
              <h1>{{techcomments.techcom}}</h1>
          {%endfor%} -->
          </div>
       <div class="col-md-2"> </div>


</div>
</div>
</div>


{% endblock %}
